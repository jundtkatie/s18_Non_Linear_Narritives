<style>
body {

#myVideo {
    position: fixed;
    right: 0;

    display: cover;

    z-index: 1;
}

.index {
    position: absolute;
    left: 50%;
    top: 50%;
    display: block;
    color: tomato;
    font-family: open-sans;
    font-weight: bolder;
    font-family: sans-serif;
    z-index: 10;
    font-size: 100px;
    text-align: center;
    border-radius: 50px;
    padding-top: 15px;
}
.index:hover {
        color: magenta;
        transition: ease-in-out .3s;
}


</style>
